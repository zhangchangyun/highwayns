<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
	// 第三方绑定
	 $("#bind_but").click(function(){
	 	var username=$("input[name=username]").val();
	 	var member_type=$("input[name=member_type]:checked").val();
	 	var password=$("input[name=password]").val();
	 	var rpassword=$("input[name=rpassword]").val();
	 	var email=$("input[name=email]").val();
	 	$.post("connect_sina.php?act=reg_save",{username:username,member_type:member_type,password:password,rpassword:rpassword,email:email},function(data){
	 		if(data=="reg_err"){
	 			alert("注册失败");
	 			window.location.reload();
	 		}else if(data=="ok"){
	 			window.location.href='wap_login.php';
	 		}
	 		else
	 		{
				alert(data);
				window.location.href='wap_login.php';
	 			// window.location.reload();
	 		}
	 	});
	 });
});
</script>
