<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
	// 保存自我评价
	$(".evaluation_save_but").click(function(){
		var pid={#$resume_basic.id#};
		var specialty= $("#specialty").val();
		$.post("?act=resume_specialty_save",{pid:pid,specialty:specialty},function(data){
			if(data=="ok"){
				alert("添加成功");
				window.location.reload();
			}else if(data=="err"){
				alert("添加失败");
			}else{
				alert(data);
			}
		})
	})
});
</script>
