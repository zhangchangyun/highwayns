<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
	// 删除工作经历
	$(".exp_del_but").click(function(){
		var id=$(this).attr("data");
		$.get("?act=resume_work_del",{ work_id: ""+id+""},function(data){
			if(data=="ok"){
				alert("删除成功");
				location.reload();
			}else if(data=="err"){
				alert("删除失败");
			}
		})
	});
});
</script>
