<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>APPダウンロード</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/download.css">
</head>
<body>
  <div class="download-mask">
    <i class="arrow-tip"></i>
    <div class="tips-text">
      <h3>ヒント</h3>
      <p>右上のボタンクリックして，ブラウザで開って，ダウンロードしてください！</p>
    </div>
  </div>
  <div class="download-container">
    <div class="logo-item">
      <div class="logo"><img src="./images/logo-big.gif" alt=""></div>
      <p>{#$HIGHWAY.site_name#} — 信頼性がある募集会社！</p>
    </div>
    <div class="download-ctrl">
      <a href="{#$HIGHWAY.site_domain#}{#$HIGHWAY.site_dir#}{#if $downtype=='android'#}{#$HIGHWAY.android_download#}{#else#}{#$HIGHWAY.ios_download#}{#/if#}" class="download-btn">ダウンロード</a>
    </div>
  </div>

  <script src="./js/jquery.js"></script>
  <script>
      // 判断微信
      var agent = navigator.userAgent.toLowerCase();
      if(agent.indexOf('micromessenger') > 0)
      {
        $(".download-btn").attr('href', 'javascript:;');
        $(".download-btn").attr('id', 'download');
      }
      // 点击
      $("#download").live('click', function(event) {
         $('.download-mask').animate({
          top: 0
        },600, function() {
        });
      });
      // $(".download-mask").live('click', function() {
      //   $(this).hide();
      // });;
  </script>
</body>
</html>
