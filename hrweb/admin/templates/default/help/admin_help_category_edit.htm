{#include file="sys/admin_header.htm"#}
<div class="admin_main_nr_dbox">
<div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>
	{#include file="help/admin_help_nav.htm"#}
  <div class="clear"></div>
</div>
<div class="toptit">分類を変更します</div>
    <form id="form1" name="form1" method="post" action="?act=edit_category_save">
	{#$inputtoken#}
      <table width="100%" border="0" cellpadding="3" cellspacing="5"  >
        <tr>
          <td width="120" align="right">カテゴリー：</td>
          <td>
		  <select name="parentid" id="parentid"  style="width:108px; font-size:12px;">
              <option value="0">トップカテゴリ</option>
			  {#highway_help_category set="列表名:categorylist,大类:0"#}
			  {#foreach from=$categorylist item=list#}
            <option value="{#$list.id#}" {#if $category.parentid==$list.id#}selected="selected"{#/if#}>{#$list.categoryname#}</option>
			{#/foreach#}       
          </select>		  </td>
        </tr>
        <tr>
          <td align="right">名前：</td>
          <td><input name="categoryname" type="text" class="input_text_200"  value="{#$category.categoryname#}" maxlength=""/></td>
        </tr>
        <tr>
          <td align="right">並べ替え：</td>
          <td><input name="category_order" type="text" style="width:30px; font-size:12px;"   value="{#$category.category_order#}" maxlength="3" class="input_text_200" /></td>
        </tr>
		 </table>
		<table width="100%" border="0" cellpadding="3" cellspacing="5">
        <tr>
          <td width="120" align="right">&nbsp;</td>
          <td >
		  <input name="id" type="hidden" value="{#$category.id#}" />
		  <input type="submit" name="addsave" value="修改" class="admin_submit" />
		  <input name="submit22" type="button" class="admin_submit"    value="返 回" onclick="window.location='?act=category'"/>
		  </td>
        </tr>
      </table>
  </form>
</div>

</html>
